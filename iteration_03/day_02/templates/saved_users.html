{% extends "base.html" %}

{% block head %}
<title>Saved users</title>
{% endblock head %}

{% block body %}
<h3>Previous users: </h3>
<div class="user_list">
    <ul>
        {% for user in users %}
            
            <div class="list_item">
                <li>{{user.name}}</li>
                <li>{{user.age}}</li>
                <li>{{user.hobby}}</li>
            </div>
            
        {% endfor %}
    </ul>
</div>

{% endblock body %}
